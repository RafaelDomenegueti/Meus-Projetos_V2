<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My OS</title>
    <link rel="stylesheet" href="./Css/Style.css">
</head>
<body>

    <!-- Barra Superior -->
    <div id="barra_superior">
        <button id="atividades" class="barra_superior_click" onmousedown="atividades()">Atividades</button>
        <button id="data-hora" class="barra_superior_click"></button>
        <button id="sobre" class="barra_superior_click" onmousedown="abrir_fechar_janela('sobre_janela')">Sobre</button>
    </div>

    <!-- Background -->
    <div id="corpo" class="configcorpo">
        <div id="background">
        </div>
    </div>

    <!-- Menu de Aplicativos -->
    <div id="menuapp" class="configcorpo">

        <!-- Tabela de Icones -->
        <table style="text-align: center; height: 100%; width: 100%;">
            <tr>
                <td><img src="Images/Detalhes/icon_calculator.png" class="icons" onmousemove="appanimationon('calculadora')" onmouseout="appanimationoff('calculadora')" id="calculadora" onmousedown="abrir_fechar_janela('calculadora_janela')"><h1 class="nomeapp">Calculadora</h1></td>
                <td><img src="Images/Detalhes/icon_game.png" class="icons" onmousemove="appanimationon('game')" onmouseout="appanimationoff('game')" id="game" onmousedown="abrir_fechar_janela('game_janela')"><h1 class="nomeapp">Game</h1></td>
                <td><img src="Images/Detalhes/icon_calendar.png" class="icons" onmousemove="appanimationon('calendario')" onmouseout="appanimationoff('calendario')" id="calendario" onmousedown="abrir_fechar_janela('calendario_janela')"><h1 class="nomeapp">Calend√°rio</h1></td>
            </tr>
        </table>
    </div>

    <!-- Janela Sobre -->
    <div id="sobre_janela">
        <div id="sobre_janela_topbar">
            <img src="./Images/Detalhes/Close_button" class="close_button" id="close_button" onmouseout="backbuttonout('close_button')" onmousemove="backbuttonon('close_button')" onmouseup="abrir_fechar_janela('sobre_janela')">
        </div>
    </div>

    <!-- Janela Calculadora -->
    <div id="calculadora_janela" class="calculadora">
        <div id="calculadora_janela_topbar">
            <img src="Images/Detalhes/Close_button" id="close_button_calculadora" class="close_button" onmouseout="backbuttonout('close_button_calculadora')" onmousemove="backbuttonon('close_button_calculadora')" onmouseup="abrir_fechar_janela('calculadora_janela')">
        </div>

        <input type="text" id="screen">

        <table id="teclado">
            <tr>
                <td><input type="button" value="7" class="button_teclado" onclick="button_calc(7)"></td>
                <td><input type="button" value="8" class="button_teclado" onclick="button_calc(8)"></td>
                <td><input type="button" value="9" class="button_teclado" onclick="button_calc(9)"></td>
                <td><input type="button" value="CE" class="button_teclado" onclick="button_calc(`CE`)"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" class="button_teclado" onclick="button_calc(4)"></td>
                <td><input type="button" value="5" class="button_teclado" onclick="button_calc(5)"></td>
                <td><input type="button" value="6" class="button_teclado" onclick="button_calc(6)"></td>
                <td><input type="button" value="+" class="button_teclado_meio" onclick="button_calc(`+`)">
                <input type="button" value="-" class="button_teclado_meio" onclick="button_calc(`-`)"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" class="button_teclado" onclick="button_calc(1)"></td>
                <td><input type="button" value="2" class="button_teclado" onclick="button_calc(2)"></td>
                <td><input type="button" value="3" class="button_teclado" onclick="button_calc(3)"></td>
                <td><input type="button" value="*" class="button_teclado_meio" onclick="button_calc(`*`)">
                <input type="button" value="/" class="button_teclado_meio" onclick="button_calc(`/`)"></td>
            </tr>
                <td><input type="button" value="0" id="button_zero" onclick="button_calc(0)"></td>
                <td><input type="button" value="=" id="button_igual" class="button_teclado" onclick="button_calc(`=`)"></td>
        </table>
    </div>

    <!-- Janela Game -->
    <div id="game_janela">
        <div id="game_janela_topbar">
            <img src="Images/Detalhes/Close_button" id="close_button_game" class="close_button" onmouseout="backbuttonout('close_button_game')" onmousemove="backbuttonon('close_button_game')" onmouseup="abrir_fechar_janela('game_janela')">
        </div>
    </div>

    <!-- Janela Calendario -->
    <div id="calendario_janela">
        <div id="calendario_janela_topbar">
            <img src="Images/Detalhes/Close_button" id="close_button_calendario" class="close_button" onmouseout="backbuttonout('close_button_calendario')" onmousemove="backbuttonon('close_button_calendario')" onmouseup="abrir_fechar_janela('calendario_janela')">
        </div>

        <div id="mes">
            <img src="images/Detalhes/seta.svg" class="seta" id="setaesquerda" onclick="seta('esquerda')">
            <h1 id="nome_mes"></h1>
            <img src="images/Detalhes/seta.svg" class="seta" id="setadireita" onclick="seta('direita')">
        </div>

        <table id="tabela_calendario" border="1">
            <tr>
                <th>D</th>
                <th>S</th>
                <th>T</th>
                <th>Q</th>
                <th>Q</th>
                <th>S</th>
                <th>S</th>
            </tr>
            <tr id="tr1">
            </tr>
            <tr>
                <th id="b8"></th>
                <th id="b9"></th>
                <th id="b10"></th>
                <th id="b11"></th>
                <th id="b12"></th>
                <th id="b13"></th>
                <th id="b14"></th>
            </tr>
            <tr>
                <th id="b15"></th>
                <th id="b16"></th>
                <th id="b17"></th>
                <th id="b18"></th>
                <th id="b19"></th>
                <th id="b20"></th>
                <th id="b21"></th>
            </tr>
            <tr>
                <th id="b22"></th>
                <th id="b23"></th>
                <th id="b24"></th>
                <th id="b25"></th>
                <th id="b26"></th>
                <th id="b27"></th>
                <th id="b28"></th>
            </tr>
            <tr>
                <th id="b29"></th>
                <th id="b30"></th>
                <th id="b31"></th>
                <th id="b32"></th>
                <th id="b33"></th>
                <th id="b34"></th>
                <th id="b35"></th>
            </tr>
            <tr>
                <th id="b36"></th>
                <th id="b37"></th>
                <th id="b38"></th>
                <th id="b39"></th>
                <th id="b40"></th>
                <th id="b41"></th>
                <th id="b42"></th>
            </tr>
        </table>
    </div>

    <!-- Scripts -->
    <script src="./JavaScript/Script.js"></script>

</body>

</html>
